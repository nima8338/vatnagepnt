<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPS Map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  
<div class="controls">
    <legend>Select a Business Vertical:</legend>
    <div class="button-group">
        <label class="radio-button">
            <input type="radio" name="vertical" value="Broadband" checked>
            Broadband
        </label>
        <label class="radio-button">
            <input type="radio" name="vertical" value="Power">
            Power
        </label>
        <label class="radio-button">
            <input type="radio" name="vertical" value="Banking/Cybersecurity">
            Banking/Cybersecurity
        </label>
    </div>
</div>
    

    <div id="map-container">
        <div id="tooltip" class="hidden"></div>
    </div>
    
   <div id="state-info" class="rep-info-box">
    <h2 id="state-message">Select a state</h2>
    <div id="modal-rep-info"></div>
</div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
